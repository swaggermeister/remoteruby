version: v1.0
name: RemoteRuby
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Test
    task:
      env_vars:
        - name: DATABASE_URL
          value: "postgresql://postgres:@0.0.0.0:5432/myapp_test"
        - name: RAILS_ENV
          value: test
      jobs:
        - name: Test
          commands:
            # checkout repo
            - checkout

            # restore yarn cache
            - cache restore yarn-$(checksum yarn.lock)

            # Install Yarn deps
            - yarn install --ignore-engines

            # Store Yarn cache
            - cache store yarn-$(checksum yarn.lock) node_modules

            # Restore Bundler cache
            - cache restore bundler-$(checksum Gemfile.lock)

            # Set Ruby version
            - sem-version ruby 2.7.2

            # Bundle install
            - bundle config set deployment 'true'
            - bundle config set path 'vendor/bundle'
            - bundle install --jobs=4 --retry=3

            # Store Bundler cache
            - cache store bundler-$(checksum Gemfile.lock) vendor/bundle

            # Set up PG (needed before migration)
            - sem-service start postgres 12

            # Migrate database
            - "bundle exec rake db:setup"

            # Run the test suite
            - bundle exec rails test

            # Rubocop linter
            - bundle exec rubocop -A
promotions:
  - name: Heroku Staging
    pipeline_file: heroku.yml
    auto_promote:
      when: "result = 'passed' and branch = 'master'"
